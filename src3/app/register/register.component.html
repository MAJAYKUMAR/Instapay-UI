
<form action="action_page.php"  #addform="ngForm"   (ngSubmit)="addCustomer(addform.value)">
    <div class="container">
      <h1> New User Register Here</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Your Name" name="customerName" id="name"  ngModel required>
  
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="customerMailId" id="email"  ngModel required>
  
      <label for="phone"><b>Phone no</b></label>
      <input type="text" placeholder="Enter Phone Number" name="customerPhoneNo" ngModel  required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Adress" name="customerAddress" id="address" ngModel required>

      
     
        
      <label style="margin: 5px;" for="gender">Gender</label>
     <input style="margin: 5px;" type="radio" name="customerGender" ngModel value="male"> Male
     <input style="margin: 5px;" type="radio" name="customerGender"ngModel value="female"> Female<br><br>

     <label for="dob">DOB</label>
     <input style="margin: 5px;" type="date" id="dob" ngModel name="DOB"><br><br>

     <label for="id"><b>Aadhaar/Pancard number</b></label>
      <input type="text" placeholder="Enter aadhar/pancard numbar" name="panId" id="id" ngModel required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="psw"  ngModel required> <br>
  
      <label for="transactionpwd"><b>Transaction Password</b></label>
      <input type="password" placeholder="Transaction Password" name="transactionPassword" id="transactionpwd" ngModel required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
